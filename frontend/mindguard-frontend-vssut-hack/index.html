<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindGuard | AI Stress Detection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#07070A] text-[#E6EEF8] overflow-hidden">

    <div id="cursor-dot"></div>
    <div id="cursor-glow"></div>

    <header class="fixed top-0 left-0 w-full p-6 flex justify-between items-center z-[100] pointer-events-none">
        <div class="text-[#00E9FF] font-black tracking-tighter text-2xl pointer-events-auto">MINDGUARD</div>
        <button id="profile-btn" class="flex items-center gap-3 p-2 px-4 rounded-full border border-white/10 bg-white/5 hover:bg-[#8A2EFF]/20 transition-all pointer-events-auto">
            <div class="w-8 h-8 rounded-full bg-gradient-to-tr from-[#8A2EFF] to-[#00E9FF]"></div>
            <span class="text-xs font-bold tracking-widest uppercase">Profile</span>
        </button>
    </header>

    <canvas id="hero-canvas" class="fixed top-0 left-0 w-full h-full -z-10"></canvas>

    <main class="relative z-10">
        <section id="step-1" class="h-screen flex flex-col items-center justify-center text-center p-6">
            <h1 class="text-7xl md:text-9xl font-black tracking-tighter italic uppercase text-transparent bg-clip-text bg-gradient-to-b from-[#E6EEF8] to-[#8A2EFF]">
                MindGuard
            </h1>
            <p class="mt-4 text-cyan-400 tracking-[0.3em] uppercase text-sm animate-pulse">
                Early Stress Detection. Smarter Academic Support.
            </p>
            <button id="start-btn" class="mt-12 px-10 py-4 border border-[#00E9FF] text-[#00E9FF] font-bold uppercase tracking-widest hover:bg-[#00E9FF] hover:text-black transition-all pointer-events-auto">
                Try It Now
            </button>
        </section>

        <section id="assessment-section" class="hidden h-screen flex items-center justify-center p-6">
            <div class="glass-card relative w-full max-w-2xl p-10 rounded-2xl border border-white/10 bg-white/5 backdrop-blur-2xl">
                <div id="progress-bar" class="absolute top-0 left-0 h-1 bg-gradient-to-r from-[#8A2EFF] to-[#00E9FF] w-0 transition-all duration-500"></div>
                <div id="dynamic-content" class="space-y-6"></div>
            </div>
        </section>

        <section id="step-4" class="hidden h-screen flex flex-col items-center justify-center">
            <div class="w-24 h-24 border-4 border-[#8A2EFF] border-t-[#00E9FF] rounded-full animate-spin"></div>
            <p class="mt-8 tracking-widest uppercase text-sm">Analyzing Patterns...</p>
        </section>

        <section id="results-section" class="hidden h-screen flex items-center justify-center p-10">
            <div id="results-container" class="w-full max-w-4xl"></div>
        </section>

        <section id="profile-dashboard" class="hidden h-screen w-full overflow-y-auto bg-[#07070A] p-12">
            <div class="max-w-6xl mx-auto">
                <button id="back-to-main" class="mb-8 text-[#00E9FF] uppercase text-xs font-bold tracking-widest hover:pl-2 transition-all pointer-events-auto relative z-[110]">
                    ‚Üê Back to Home
                </button>
                <h2 class="text-4xl font-black uppercase mb-10 tracking-tighter">Personal <span class="text-[#8A2EFF]">Analytics</span></h2>
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <div class="lg:col-span-2 glass-card p-8 rounded-2xl min-h-[350px]">
                        <canvas id="stressChart"></canvas>
                    </div>
                    <div class="glass-card p-8 rounded-2xl">
                        <h3 class="text-xs uppercase opacity-50 mb-6 tracking-widest font-bold">Session History</h3>
                        <div id="history-list" class="space-y-4"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="main.js"></script>
</body>
</html>
